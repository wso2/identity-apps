<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="referrer" content="no-referrer" />
        <style>
            #trifacta-pre-loader {
                display: none;
            }

            #default-pre-loader {
                display: none;
            }

            body {
                margin: 0;
                padding: 0;
            }

            @keyframes alert-success {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            .pre-loader-wrapper {
                background-color: #F5F6F6;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
                flex: 1;
                background-image: unset;
            }

            .pre-loader-logo {
                margin-top: -0.1rem;
            }
    
            .content-loader {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                user-select: none;
            }
    
            .content-loader .ui.loader {
                display: block;
                position: relative;
                margin-top: 10px;
                margin-bottom: 25px;
            }
    
            @keyframes loader {
                0% {
                    transform: rotate(0)
                }
    
                to {
                    transform: rotate(1turn)
                }
            }
    
            .content-loader .ui.loader:before {
                content: "";
                display: block;
                height: 26px;
                width: 26px;
                border: .2em solid rgba(0,0,0,.1);
                border-radius: 500rem;
            }
    
            .content-loader .ui.loader:after {
                content: "";
                position: absolute;
                height: 26px;
                width: 26px;
                border-color: #767676 transparent transparent !important;
                border: .2em solid transparent;
                animation: loader .6s linear;
                animation-iteration-count: infinite;
                border-radius: 500rem;
                box-shadow: 0 0 0 1px transparent;
                top: 0;
                left: 0;
            } 

            .trifacta-pre-loader  {
                margin-top: -0.1rem;
            }

            .trifacta-pre-loader svg #_1 {
                animation-name: alert-success;
                animation-duration: 3s;
                position: relative;
                animation-delay: 0s;
                animation-iteration-count: infinite;
            }

            .trifacta-pre-loader svg #_2 {
                animation-name: alert-success;
                animation-duration: 3s;
                position: relative;
                animation-delay: 1s;
                animation-iteration-count: infinite;
            }

            .trifacta-pre-loader svg #_3 {
                animation-name: alert-success;
                animation-duration: 3s;
                position: relative;
                animation-delay: 2s;
                animation-iteration-count: infinite;
            }
        </style>
        <script src="/<%= htmlWebpackPlugin.options.basename ? htmlWebpackPlugin.options.basename + '/' : '' %>startup-config.js"></script>
        <script>
            function preLoaderResolver() {
                var trifactaPreLoader = document.getElementById("trifacta-pre-loader");
                var defaultPreLoader = document.getElementById("default-pre-loader");
                var loader = document.getElementById("loader");
        
                if (startupConfig.enableDefaultPreLoader) {
                    defaultPreLoader.style.display = 'block';
                    trifactaPreLoader.style.display = 'none';
                } else {
                    defaultPreLoader.style.display = 'none';
                    trifactaPreLoader.style.display = 'block';
                    loader.style.display = 'none';
                }
            };
        </script>
        <script>
            function onAuthScriptLoad() {
                var userAccessedPath = window.location.href;
                var applicationDomain = window.location.origin;

                var userTenant = userAccessedPath.split("/" + startupConfig.tenantPrefix + "/")[1]
                    ? userAccessedPath.split("/" + startupConfig.tenantPrefix + "/")[1].split("/")[0]
                    : null;
                userTenant = userTenant ? userTenant.split("?")[0] : null;
                var utype = userAccessedPath.split("utype=")[1]
                    ? userAccessedPath.split("utype=")[1]
                    : null;

                const urlParams = new URLSearchParams(window.location.search);

                var serverOrigin = startupConfig.serverUrl;
                var authorizationCode = urlParams.get("code");
                var authSessionState = urlParams.get("session_state");

                var authIdPs = urlParams.get("AuthenticatedIdPs");

                function authenticateWithSDK() {
                    function getApiPath(path) {
                        if (path) {
                            return serverOrigin + path;
                        }

                        return serverOrigin;
                    }

                    /**
                     * Get the organization name.
                     *
                     * @returns {string}
                     */
                    function getOrganizationName() {
                        const path = window.location.pathname;
                        const pathChunks = path.split("/");

                        const orgPrefixIndex = pathChunks.indexOf(
                            startupConfig.orgPrefix
                        );

                        if (orgPrefixIndex !== -1) {
                            return pathChunks[orgPrefixIndex + 1];
                        }

                        return "";
                    }

                    /**
                     * Get the organization path.
                     *
                     * @returns {string}
                     */
                    function getOrganizationPath() {
                        return getOrganizationName() !== ""
                            ? "/" + startupConfig.orgPrefix + "/" + getOrganizationName()
                            : "";
                    }

                    var auth = AsgardeoAuth.AsgardeoSPAClient.getInstance();

                    var basePath = applicationDomain.replace(/\/+$/, '') + getOrganizationPath();
                    var baseRedirectURL = "<%= htmlWebpackPlugin.options.basename%>" ? basePath + '/' + "<%= htmlWebpackPlugin.options.basename%>" : basePath;

                    var authConfig = {
                        signInRedirectURL: baseRedirectURL,
                        signOutRedirectURL: baseRedirectURL,
                        clientID: "CONSOLE",
                        baseUrl: getApiPath(),
                        responseMode: "query",
                        scope: ["openid SYSTEM profile"],
                        storage: "webWorker",
                        disableTrySignInSilently: true,
                        enableOIDCSessionManagement: false,
                        endpoints: {
                            authorizationEndpoint: getApiPath(
                                userTenant
                                    ? "/" + startupConfig.tenantPrefix + "/" + startupConfig.superTenantProxy + startupConfig.pathExtension + "/oauth2/authorize" + "?ut=" +
                                        userTenant.replace(/\/+$/, "") +
                                        (utype ? "&utype=" + utype : "")
                                    : "/" + startupConfig.tenantPrefix + "/" + startupConfig.superTenantProxy + startupConfig.pathExtension + "/oauth2/authorize"
                            ),
                            clockTolerance: 300,
                            jwksEndpointURL: undefined,
                            logoutEndpointURL: getApiPath(
                                "/" + startupConfig.tenantPrefix + "/" + startupConfig.superTenantProxy + startupConfig.pathExtension + "/oidc/logout"
                            ),
                            oidcSessionIFrameEndpointURL: getApiPath(
                                "/" + startupConfig.tenantPrefix + "/" + startupConfig.superTenantProxy + startupConfig.pathExtension + "/oidc/checksession"
                            ),
                            tokenEndpointURL: undefined,
                            tokenRevocationEndpointURL: undefined
                        },
                        enablePKCE: true
                    };

                    var isSilentSignInDisabled = userAccessedPath.includes(
                        "disable_silent_sign_in"
                    );
                    var isTenantSwitchPath = userAccessedPath.includes(
                        "switch_tenant"
                    );

                    if (isSilentSignInDisabled) {
                        if (isTenantSwitchPath) {
                            auth.initialize(authConfig);
                            auth.signIn();
                        } else {
                            window.location =
                                applicationDomain +
                                "/app?disable_silent_sign_in=true&invite_user=true";
                        }
                    } else {
                        sessionStorage.setItem(
                            "auth_callback_url_console",
                            userAccessedPath.split(window.origin)[1]
                                ? userAccessedPath
                                    .split(window.origin)[1]
                                    .replace(/\/+$/, "")
                                : null
                        );
                        auth.initialize(authConfig);
                        auth.signIn();
                    }
                }

                authenticateWithSDK();
            }
        </script>

            async
            onload="onAuthScriptLoad();"
            src="/<%= htmlWebpackPlugin.options.basename ? htmlWebpackPlugin.options.basename + '/' : '' %>auth-spa-0.3.3.min.js"
        ></script>
