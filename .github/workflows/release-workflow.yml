name: Release

on:
    push:
        branches: [ master ]
        paths-ignore:
            - "LICENSE"
        workflow_dispatch:

env:
    GH_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN }}
    SHOULD_GENERATE_CHANGESET: 'true'
    BRANCH: master
    IS_HOTFIX: 'false'
    BOT_USERNAME: ${{ secrets.RELEASE_BOT_USER_NAME }}
    BOT_EMAIL: ${{ secrets.RELEASE_BOT_EMAIL }}

jobs:
    release:
        name: üöÄ Release
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [lts/*]
                maven-version: [3.8.6]
                java-version: [11]
                pnpm-version: [8.7.4]
        steps:
            - name: ‚¨áÔ∏è Checkout
              id: checkout
              uses: actions/checkout@v2.3.3
              with:
                  token: ${{ env.GH_TOKEN }}
                  fetch-depth: 0

            - name: Set up Git user
              run: |
                git config user.name ${{ env.BOT_USERNAME }}}
                git config user.email ${{ env.BOT_EMAIL }}}

            - name: üü¢ Setup node
              id: setup-node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: ‚òï Set up JDK 11
              id: jdk-setup
              uses: actions/setup-java@v3
              with:
                java-version: ${{ matrix.java-version }}
                distribution: "adopt"
                cache: maven

            - name: ü¶© Set up Maven
              uses: stCarolas/setup-maven@v4
              id: mvn-setup
              with:
                  maven-version: ${{ matrix.maven-version }}

            - name: ü•° Setup pnpm
              uses: pnpm/action-setup@v2.1.0
              with:
                  version: ${{ matrix.pnpm-version }}
                  run_install: false

            - name: üéà Get pnpm store directory
              id: get-pnpm-cache-dir
              run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: üîÜ Cache pnpm modules
              uses: actions/cache@v3
              id: pnpm-cache
              with:
                  path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: üß© Install Dependencies
              id: install-dependencies
              run: pnpm install

            - name: üìù Create settings.xml with Nexus credentials in ~/.m2
              run: |
                  echo '<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                              http://maven.apache.org/xsd/settings-1.0.0.xsd">
                    <servers>
                      <server>
                        <id>nexus-releases</id>
                        <username>${{ secrets.NEXUS_USERNAME }}</username>
                        <password>${{ secrets.NEXUS_PASSWORD }}</password>
                      </server>

                      <server>
                        <id>wso2.releases</id>
                        <username>${{ secrets.NEXUS_USERNAME }}</username>
                        <password>${{ secrets.NEXUS_PASSWORD }}</password>
                      </server>

                      <server>
                        <id>wso2.snapshots</id>
                        <username>${{ secrets.NEXUS_USERNAME }}</username>
                        <password>${{ secrets.NEXUS_PASSWORD }}</password>
                      </server>
                    </servers>

                    <profiles>
                      <profile>
                          <id>include-sources</id>
                          <build>
                              <plugins>
                                  <plugin>
                                      <groupId>org.apache.maven.plugins</groupId>
                                      <artifactId>maven-source-plugin</artifactId>
                                      <version>3.2.1</version>
                                      <executions>
                                          <execution>
                                              <id>attach-sources</id>
                                              <goals>
                                                  <goal>jar-no-fork</goal>
                                              </goals>
                                          </execution>
                                      </executions>
                                  </plugin>
                              </plugins>
                          </build>
                      </profile>
                    </profiles>
                  </settings>' > ~/.m2/settings.xml

            - name: üíæ Cache local Maven repository
              id: cache-maven-m2
              uses: actions/cache@v2
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: üì£ Create Release Pull Request or Publish to npm
              if: ${{ env.SHOULD_GENERATE_CHANGESET == 'true' }}
              id: changesets
              uses: changesets/action@v1
              with:
                  title: "[Release] [GitHub Action] Update package versions"
                  publish: pnpm publish:packages
                  version: pnpm version:packages
                  commit: "[WSO2 Release] [GitHub Action] [Release] [skip ci] update package versions"
              env:
                  GITHUB_TOKEN: ${{ env.GH_TOKEN }}

            - name: üë∑ Build Project
              if: ${{ env.IS_HOTFIX == 'true' }}
              id: build-project
              run:  pnpm build

            - name: üöÄ Perform Release
              id: perform-release
              working-directory: .github/workflows
              run: |
                  PACKAGES="${{ toJson(steps.changesets.outputs.publishedPackages) }}"
                  bash ./scripts/release.sh "$PACKAGES" ${{ github.run_number }} ${{ env.IS_HOTFIX }}
