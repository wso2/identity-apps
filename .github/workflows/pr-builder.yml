# This workflow will build PRs submitted to the master branch.

name: PR Builder

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - "CONTRIBUTING.md"
      - "CREDITS.md"
      - "LICENSE"
      - "pull_request_template.md"
      - "README.md"
      - "**/README.md"
      - "SECURITY.md"
  workflow_dispatch:

jobs:
  lint:
    name: â¬£ ESLint (STATIC ANALYSIS)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ³ Setup NX Shas 
        id: set-up-nx-shas
        uses: nrwl/nx-set-shas@v2

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
          run_install: true

      - name: â³ Lint
        run: pnpm lint:ci

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

  typecheck:
    name: Ê¦ Typecheck (STATIC ANALYSIS)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
          run_install: true

      - name: ğŸ³ Setup NX Shas 
        id: set-up-nx-shas
        uses: nrwl/nx-set-shas@v2

      - name: ğŸ‘· Build Re-usable Modules
        id: build-reusable-modules
        run: pnpm build:modules

      - name: â˜„ï¸ Check Type Errors
        run: pnpm typecheck

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

  test:
    name: ğŸ‘¾ Unit Test (TESTING)
    needs: [ lint, typecheck ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ³ Setup NX Shas 
        id: set-up-nx-shas
        uses: nrwl/nx-set-shas@v2

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
          run_install: true

      - name: ğŸ‘· Build Re-usable Modules
        id: build-reusable-modules
        run:  pnpm build:modules

      - name: ğŸƒ Run Jest & Collect Coverage
        id: run-jest-test-and-coverage
        run: pnpm test:unit:coverage

      - name: ğŸ¤– Aggregate Test Coverage
        id: aggregate-coverage-reports
        run: |
          pnpm test:unit:coverage:aggregate
          pnpm nyc:text-summary-report
          pnpm nyc:text-report

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

  build:
    name: ğŸš§ Build
    needs: [ lint, typecheck, test ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
        maven-version: [ 3.6.3 ]
        java-version: [ 1.8 ]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â˜• Set up JDK 1.8
        id: jdk-setup
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}

      - name: ğŸ¦© Set up Maven
        uses: stCarolas/setup-maven@v4
        id: mvn-setup
        with:
          maven-version: ${{ matrix.maven-version }}

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
          run_install: true

      - name: ğŸ—ï¸ Maven Build
        id: build-with-maven
        run: mvn clean install -U -Dlint.exec.skip=true -Dbootstrap.exec.skip=true

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: ğŸ’¾ Cache local Maven repository
        id: cache-maven-m2
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
