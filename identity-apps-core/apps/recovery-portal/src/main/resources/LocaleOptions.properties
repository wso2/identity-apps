# This file provides the available options for the Locale attribute input in the self-registration page. 
# It defines the locale display names, regions, and corresponding language tags.
# Format: <locale switch name>=<locale code>,<language name (region)>,<language tag>
# Example: locale.switch.en_US=us,English (United States),en-US
locale.switch.en_US=us,English (United States),en-US
locale.switch.fr_FR=fr,Français (France),fr-FR
locale.switch.pt_PT=pt,Português (Portugal),pt-PT
locale.switch.pt_BR=br,Português (Brazil),pt-BR
locale.switch.si_LK=lk,සිංහල (Sri Lanka),si-LK
locale.switch.es_ES=es,Español (España),es-ES
locale.switch.de_DE=de,Deutsch (Deutschland),de-DE
locale.switch.ja_JP=jp,日本語 (日本),ja-JP
locale.switch.zh_CN=cn,中文 (中国),zh-CN
